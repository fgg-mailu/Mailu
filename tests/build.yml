version: '3'

services:

  front:
    image: ${REGISTRY}/${IMAGE_NAME}/nginx:${MAILU_VERSION}
    build: ../core/nginx

  resolver:
    image: ${REGISTRY}/${IMAGE_NAME}/unbound:${MAILU_VERSION}
    build: ../optional/unbound

  imap:
    image: ${REGISTRY}/${IMAGE_NAME}/dovecot:${MAILU_VERSION}
    build: ../core/dovecot

  smtp:
    image: ${REGISTRY}/${IMAGE_NAME}/postfix:${MAILU_VERSION}
    build: ../core/postfix

  antispam:
    image: ${REGISTRY}/${IMAGE_NAME}/rspamd:${MAILU_VERSION}
    build: ../core/rspamd

  antivirus:
    image: ${REGISTRY}/${IMAGE_NAME}/clamav:${MAILU_VERSION}
    build: ../optional/clamav

  webdav:
    image: ${REGISTRY}/${IMAGE_NAME}/radicale:${MAILU_VERSION}
    build: ../optional/radicale

  traefik-certdumper:
    image: ${REGISTRY}/${IMAGE_NAME}/traefik-certdumper:${MAILU_VERSION}
    build: ../optional/traefik-certdumper

  admin:
    image: ${REGISTRY}/${IMAGE_NAME}/admin:${MAILU_VERSION}
    build: ../core/admin

  postgresql:
    image: ${REGISTRY}/${IMAGE_NAME}/postgresql:${MAILU_VERSION}
    build: ../optional/postgresql

  roundcube:
    image: ${REGISTRY}/${IMAGE_NAME}/roundcube:${MAILU_VERSION}
    build: ../webmails/roundcube

  rainloop:
    image: ${REGISTRY}/${IMAGE_NAME}/rainloop:${MAILU_VERSION}
    build: ../webmails/rainloop

  fetchmail:
    image: ${REGISTRY}/${IMAGE_NAME}/fetchmail:${MAILU_VERSION}
    build: ../optional/fetchmail

  none:
    image: ${REGISTRY}/${IMAGE_NAME}/none:${MAILU_VERSION}
    build: ../core/none

  docs:
    image: ${REGISTRY}/${IMAGE_NAME}/docs:${MAILU_VERSION}
    build:
      context: ../docs
      args:
        version: ${MAILU_VERSION}

  setup:
    image: ${REGISTRY}/${IMAGE_NAME}/setup:${MAILU_VERSION}
    build: ../setup

